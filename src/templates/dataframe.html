<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
    <div class="page-container">
        <div class="navbar">
            <a href="/">Home</a>
            <a href="{{ url_for('get_dataframe') }}">Dataframe</a>
            <!-- Add more navigation links as needed -->
        </div>
        <div class="container"  id="filter">

            <form >
                <label for="columns">topic:</label>
                <select name="topic_selector" class="form-item">
                    {% for topic in topics %}
                        <option value="{{ topic }}">{{ topic }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Select Topic">
            </form>
            <form method="GET" id="column_selector" class="form-item">
                <label for="columns">Columns:</label>
                <input type="text" id="columns" name="columns" placeholder="column1,column2,column3">
                <input type="submit" value="Update">
            </form>
        </div>
        <div class="scrollable-table">
            {{ table|safe }}
        </div>
        <div class="fixed-bottom">
            <a href="?page={{ page - 1 }}">Previous</a>
            <span class="page-number">Page {{ page }}</span>  <!-- Add this line -->
            <a href="?page={{ page + 1 }}">Next</a>
        </div>
    </div>
</body>
</html>
